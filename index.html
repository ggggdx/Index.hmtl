    <style>
        /* RESET & VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* HEADER & NAVIGATION */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .nav-link i {
            font-size: 1.2rem;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary);
            cursor: pointer;
        }
        
        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 60px 0 40px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            color: var(--secondary);
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        /* GALLERY SECTION */
        .gallery-container {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-top: 20px;
            min-height: 600px;
        }
        
        .category-title {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .category-title i {
            color: var(--primary);
            font-size: 2.2rem;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .photo-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .photo-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        
        .photo-info {
            padding: 20px;
        }
        
        .photo-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .photo-desc {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .photo-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }
        
        .photo-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #999;
        }
        
        /* MODAL FOR PHOTO VIEW */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            display: block;
        }
        
        .modal-info {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .modal-desc {
            color: #666;
            margin-bottom: 15px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .social-link:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                transform: translateY(-100%);
                opacity: 0;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-menu.active {
                transform: translateY(0);
                opacity: 1;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .gallery-container {
                padding: 20px;
            }
            
            .category-title {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 576px) {
            .hero {
                padding: 40px 0 30px;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-card {
                max-width: 100%;
            }
        }
        
        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

    <script>
        // ==================== DATA PHOTO ====================
        const photoData = {
            games: [
                {
                    id: 1,
                    title: "Clash royal",
                    description: "kelas king",
                    image: "clashroyal.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "15 Mar 20",
                    category: "Game"
                },
                {
                    id: 1,
                    title: "mobile legends",
                    description: "pok3",
                    image: "mlbb.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "",
                    category: "Game"
                },
            ],
            view: [
                {
                    id: 7,
                    title: "pantai sendiki",
                    description: "damn.",
                    image: "pantai.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "27 Desember 2025",
                    category: "Pemandangan"
                },
               
            ],
            me: [
                {
                    id: 11,
                    title: "kucing",
                    description: "bisa jadi kucing",
                    image: "kucing.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "infinity",
                    category: "Personal"
                },
            ],
            others: [
                {
                    id: 14,
                    title: "Street Photography",
                    description: "matcha mathca apa yang nyenengin?",
                    image: "matcha.jpg?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                    date: "3 Mei 2023",
                    category: "others"
                },
            ]
        };

        // ==================== DOM ELEMENTS ====================
        const navMenu = document.getElementById('navMenu');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.querySelectorAll('.nav-link');
        const galleryGrid = document.getElementById('galleryGrid');
        const categoryTitle = document.getElementById('categoryTitle');
        const emptyState = document.getElementById('emptyState');
        const photoModal = document.getElementById('photoModal');
        const closeModal = document.getElementById('closeModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalDate = document.getElementById('modalDate');
        const modalCategory = document.getElementById('modalCategory');

        // ==================== CATEGORY TITLES & ICONS ====================
        const categoryInfo = {
            games: {
                title: "Game Photos",
                icon: "fa-gamepad",
                color: "#3498db"
            },
            view: {
                title: "View",
                icon: "fa-mountain",
                color: "#27ae60"
            },
            me: {
                title: "Personal Photos",
                icon: "fa-user",
                color: "#e74c3c"
            },
            others: {
                title: "Other Photos",
                icon: "fa-ellipsis-h",
                color: "#9b59b6"
            }
        };

        // ==================== INITIALIZE ====================
        let currentCategory = 'games';

        // Load initial category (games)
        loadCategory(currentCategory);

        // ==================== EVENT LISTENERS ====================
        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuBtn.innerHTML = navMenu.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // Navigation category clicks
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const category = link.getAttribute('data-category');
                
                // Update active nav link
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // Load category
                loadCategory(category);
                
                // Close mobile menu if open
                navMenu.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            photoModal.classList.remove('active');
        });

        // Close modal when clicking outside
        photoModal.addEventListener('click', (e) => {
            if (e.target === photoModal) {
                photoModal.classList.remove('active');
            }
        });

        // ==================== FUNCTIONS ====================
        function loadCategory(category) {
            currentCategory = category;
            
            // Update category title and icon
            const info = categoryInfo[category];
            categoryTitle.innerHTML = `
                <i class="fas ${info.icon}" style="color: ${info.color}"></i>
                <span>${info.title}</span>
            `;
            
            // Get photos for category
            const photos = photoData[category];
            
            // Clear gallery
            galleryGrid.innerHTML = '';
            
            // Show empty state if no photos
            if (!photos || photos.length === 0) {
                emptyState.style.display = 'block';
                galleryGrid.style.display = 'none';
                return;
            }
            
            // Hide empty state
            emptyState.style.display = 'none';
            galleryGrid.style.display = 'grid';
            
            // Add photos to gallery
            photos.forEach(photo => {
                const photoCard = createPhotoCard(photo);
                galleryGrid.appendChild(photoCard);
            });
            
            // Add fade-in animation
            setTimeout(() => {
                const cards = document.querySelectorAll('.photo-card');
                cards.forEach((card, index) => {
                    card.classList.add('fade-in');
                    card.style.animationDelay = `${index * 0.1}s`;
                });
            }, 100);
        }

        function createPhotoCard(photo) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `
                <img src="${photo.image}" alt="${photo.title}" class="photo-img">
                <div class="photo-info">
                    <h3 class="photo-title">${photo.title}</h3>
                    <p class="photo-desc">${photo.description}</p>
                    <div class="photo-meta">
                        <span class="photo-date">
                            <i class="far fa-calendar"></i>
                            <span>${photo.date}</span>
                        </span>
                        <span>${photo.category}</span>
                    </div>
                </div>
            `;
            
            // Add click event to open modal
            card.addEventListener('click', () => openPhotoModal(photo));
            
            return card;
        }

        function openPhotoModal(photo) {
            modalImg.src = photo.image;
            modalImg.alt = photo.title;
            modalTitle.textContent = photo.title;
            modalDesc.textContent = photo.description;
            modalDate.textContent = photo.date;
            modalCategory.textContent = photo.category;
            
            photoModal.classList.add('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !mobileMenuBtn.contains(e.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // ESC to close modal
            if (e.key === 'Escape' && photoModal.classList.contains('active')) {
                photoModal.classList.remove('active');
            }
            
            // Arrow keys to navigate categories when modal is closed
            if (!photoModal.classList.contains('active')) {
                const categories = ['games', 'view', 'me', 'others'];
                const currentIndex = categories.indexOf(currentCategory);
                
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextIndex = (currentIndex + 1) % categories.length;
                    switchCategory(categories[nextIndex]);
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevIndex = (currentIndex - 1 + categories.length) % categories.length;
                    switchCategory(categories[prevIndex]);
                }
            }
        });

        function switchCategory(category) {
            // Update active nav link
            navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('data-category') === category);
            });
            
            // Load category
            loadCategory(category);
        }

        // Add some interactive effects
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.1)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
